<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript & subscript tags</title>
</head>
<body>
   <p>(a+b)2 = a2 + b2 + 2ab</p><br>
   <p>(a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</p><hr>
   <p>CH4 + O2 => H2O + CO2</p><br>
   <p>CH<sub>4</sub> + O<sub>2</sub> => H<sub>2</sub>O + CO<sub>2</sub></p><hr>
</body>
</html>
